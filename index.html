<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://ballzzzzz-studios.github.io/assets/favicon.png">
    <title>Ballzzzzz Studios - Creations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #00FFFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .creation {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            background-color: #fff;
        }
        .creation img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .creation h2 {
            margin-top: 0;
        }
        .creation p {
            margin-bottom: 0;
        }
        nav {
            background-color: #0000FF;
            color: #000;
            text-align: center;
            margin: 10px;
            padding: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00FFFF;
            color: #0000FF;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #44FFFF;
        }
        a {
            color: #000;
            text-decoration: none;
            position: relative;
            display: inline-block;
        }
        a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #000; 
            bottom: -5px;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        a:hover::before {
            transform: scaleX(1);
        }
        footer {
            background-color: #333;
            color: #00FFFF;
            text-align: center;
            padding: 20px 0;
            position: flex;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://ballzzzzz-studios.github.io/assets/logo.png" alt="Logo">
        <h1>Ballzzzzz Studios - Creations</h1>
    </header>
    <nav>
        <p>
            <button class="btn"><a href="/">Home</a></button> 
            <button class="btn"><a href="/creations">Creations</a></button> 
            <button class="btn"><a href="/youtube">YouTube</a></button> 
            <button class="btn"><a href="/about">About</a></button>
        </p>
    </nav>
    <div class="container">
        <div class="creation">
            <img src="" alt="Ballz Client">
            <h2><button class="btn"><a href="/ballzzzzz-client">Ballz Client</a></button></h2>
            <p>Ballz Client is an EaglercraftX 1.8 customizable client. Click to open.</p>
        </div>
    </div>
</body>
<footer>
    <p>&copy; 2024 Ballzzzzz Studios. All rights reserved.</p>
</footer>
</html>
